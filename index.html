<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> 응? </title>

<style>
* { box-sizing: border-box; }
html { -webkit-text-size-adjust: 100%; }
button { -webkit-appearance: none; appearance: none; font: inherit; }

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;

  background-image:
    linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
    url("01.jpg");

  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  font-family: system-ui, -apple-system, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
  overflow: hidden;
  transition: background-image 0.5s ease;
  padding: 24px;
}

.card {
  background: rgba(255,255,255,0.78);
  padding: 14px;
  border-radius: 14px;
  text-align: center;
  box-shadow: 0 6px 16px rgba(0,0,0,0.2);
  max-width: 260px;
  width: 100%;
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);
}

h1 {
  font-size: 16px;
  margin-bottom: 12px;
  line-height: 1.4;
}

.btn-container {
  position: relative;
  width: 200px;
  height: 44px;
  margin: 0 auto;
  touch-action: none;
}

.btn {
  position: absolute;
  top: 0;
  width: 90px;
  height: 40px;
  border-radius: 30px;
  border: none;
  font-size: 14px;
  cursor: pointer;
}

.yes {
  left: 0;
  background: #ff4d6d;
  color: white;
  z-index: 2;
}

.no {
  left: 110px;
  background: #d6d6d6;
  color: #111;
  z-index: 1;
}

.result {
  margin-top: 12px;
  font-size: 16px;
  font-weight: bold;
  color: #ff4d6d;
  display: none;
}

.heart {
  position: fixed;
  pointer-events: none;
  animation: float 2.5s linear forwards;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-260px); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
  <h1>
    두쫀쿠 반띵할래 ?<br>
    
  </h1>

  <div class="btn-container" id="btnArea">
    <button class="btn yes" id="yesBtn">Yes</button>
    <button class="btn no" id="noBtn">No</button>
  </div>

  <div class="result" id="result">
    ❤️ 조아아 ❤️
  </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const btnArea = document.getElementById("btnArea");
const result = document.getElementById("result");

yesBtn.addEventListener("click", () => {
  document.body.style.backgroundImage =
    'linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)), url("02.jpg")';

  result.style.display = "block";
  createHearts();
});

function createHearts() {
  for (let i = 0; i < 16; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "❤️";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 2500);
  }
}

function moveNo() {
  const w = 90;
  const h = 40;

  const maxX = btnArea.clientWidth - w;
  const maxY = btnArea.clientHeight - h;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top  = y + "px";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("pointerdown", (e) => {
  e.preventDefault();
  moveNo();
}, { passive: false });

noBtn.addEventListener("click", (e) => {
  e.preventDefault();
  moveNo();
});

window.addEventListener("load", () => {
  noBtn.style.left = "110px";
  noBtn.style.top = "0px";
});
</script>

</body>
</html>
